<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob Bingo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="image.jpg">
</head>
<body>
  <div id="app">
    <!-- Header with larger image and title -->
    <div class="header">
      <img src="image.jpg" alt="Rob's Image" class="header-image">
      <div class="title-wrapper">
        <h1>Rob Bingo</h1>
      </div>
    </div>
    
    <p class="instructions">Mark off Rob's phrases and actions as they happen. Get 5 in a row to win!</p>
    <div class="bingo-board" id="bingo-board"></div>
    <div class="buttons">
      <button id="reset-btn">Reset Board</button>
      <button id="suggest-btn">Submit Suggestion</button>
    </div>
  </div>
  
  <!-- Suggestion Modal -->
  <div class="modal hidden" id="suggest-modal">
    <div class="modal-content">
      <h2>Submit a Suggestion</h2>
      <p>Have an idea for Rob's Bingo? Let us know!</p>
      <textarea id="suggest-input" placeholder="Enter your suggestion here..."></textarea>
      <div class="modal-buttons">
        <button id="send-suggestion">Send</button>
        <button id="close-suggest-modal">Close</button>
      </div>
    </div>
  </div>
  <!-- Winning Modal -->
  <div class="modal hidden" id="win-modal">
    <div class="modal-content">
      <img src="image.jpg" alt="Winning Image" class="modal-image">
      <h2>ðŸŽ‰ Bingo! You Win! ðŸŽ‰</h2>
      <p>Great job keeping up with Rob!</p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
